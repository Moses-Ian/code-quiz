<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Code Quiz</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="game">
		<div id="view-high-scores">
			<p>View High Scores</p>
		</div>
		
		<time id="timer">
			<p>Time:</p>
		</time>
		
		<section id="welcome">
			<h1>Coding Quiz Challenge</h1>
			<p>
				Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and reduce your time by ten seconds!
			</p>
			<button id="start-quiz">Start Quiz</button>
		</section>
		
		<section id="question">
			<h1>default</h1>
			<div class="answers">
				<button class="answer" id="A">default</button>
				<button class="answer" id="B">default default</button>
				<button class="answer" id="C">default default default</button>
				<button class="answer" id="D">default</button>
			</div>
			<hr>
			<h2>default</h2>
		</section>
		
		<section id="save-info">
			<h1>default</h1>
			<p>Your final score is</p>
			<form id="enter-name">
				<label for="name">Enter name:</label>
				<input type="text" name="name" value="default">
				<button id="save-score" type="submit">Submit</button>
			</form>
		</section>
		
		<section id="high-scores">
			<h1>High Scores</h1>
			<button id="retake" type="submit">Go Back</button>
			<button id="clear-scores">Clear High Scores</button>
		</section>
	</div>
			
	
	<script src="./assets/js/script.js"></script>
</body>

</html>
